<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" />
        <link href="fontawesome/css/all.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <title>Reservia</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images/logo/Reservia.svg" alt="Logo de Reservia">
            </div>
            <div class="bar">
                <nav class="navheader">
                    <li><a id="nav1"href="#Hebergements">Hébergements</a></li>
                    <li><a id="nav2" href="#Activites">Activités</a></li>
                </nav>

                <a class="inscrire" href="#"><b>S'inscrire</b></a>
            </div>
        </header>
        
        <div class="main">
            <div>
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div id="Recherche">
                <button class="Localisation"><i class="fas fa-map-marker-alt"></i></button>
                <button class="lieu"><b>Marseille,France</b></button>
                <button class="Search">Rechercher</button>
                </div>
            </div>
            <div class="container">
                <p><b>Filtres</b></p>
                <div>
                    <button class="Filtre">
                        <b>Économique </b>
                        <div class="Icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                    </button>
                </div>
                <div>
                    <button class="Filtre">
                        <b>Familial</b>
                        <div class="Icon">
                            <i class="fas fa-child"></i>
                        </div>
                    </button>
                </div>
                <div>
                    <button class="Filtre">
                        <b>Romantique</b>
                        <div class="Icon">
                            <i class="fas fa-heart"></i>
                        </div>
                    </button>
                </div>
                <div>
                    <button class="Filtre">
                        <b>Animaux autorisés</b>
                        <div class="Icon">
                            <i class="fas fa-dog"></i>
                        </div>
                    </button>
                </div>
            </div>
            <p>
                <button class="Info">
                    <i class="fas fa-info"></i>
                </button>
                Plus de 500 logements sont disponibles dans cette ville
            </p>

    </body>
</html>
